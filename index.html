  <title>حيّ السلام</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="ll.png" alt="شعار حيّ السلام" class="splash-logo">

  <div class="overlay">
    <img src="m3.png" alt="خلفية حي السلام" class="background">

    <div class="content">
      <div class="info-card">
        <img src="ll.png" alt="شعار حي السلام" class="logo">
        <h1 class="headline">
          <span class="highlighted-word">حيّ السلام</span> أحد النماذج العمرانية الرائدة التي تُجسد تطلعات رؤية عُمان 2040 نحو مدن ذكية، مستدامة وذات جودة حياة عالية،

      <div class="footer-bar">

      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        const splash = document.getElementById("splash-screen");
        splash.style.opacity = 0;
        setTimeout(() => {
          splash.style.display = "none";
        }, 1000);
      }, 3000);
    });

</body>
